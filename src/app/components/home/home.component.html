<h5 class="text-muted" *ngIf="user$ | async as user">
    You are logged in as {{ user.displayName }}
</h5>

<hr>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required ngModel name="title" />
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" required ngModel name="content"></textarea>
                </div>
                <div class="form-group">
                    <div class="row col-6">
                        <div class="col-6">
                            <button class="btn btn-primary mt-2" type="submit" [disabled]="!postForm.valid">
                                Create Post
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-danger mt-2" type="reset">
                                Reset Form
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <hr />

    <div class="row">
        <div class="col-xs-12 col-md-12 col-md-offset-3">
            <p *ngIf="loadedPosts.length < 1 && !isFetching">No posts available!</p>
            <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetching">
                <li class="list-group-item" *ngFor="let post of loadedPosts">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                </li>
            </ul>
            <p *ngIf="isFetching">Loading...</p>
        </div>
    </div>

</div>
